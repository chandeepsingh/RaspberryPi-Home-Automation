{

document.getElementById('date').innerHTML = dayNames[day] + ", " + monthNames[month] + " " + date + " " + year + " - " + h+":"+m+":"+s;

t=setTimeout(function(){startTime()},500);

}

function checkTime(i)
{
if (i<10)
  {
  i="0" + i;
  }
return i;
}

</script>
